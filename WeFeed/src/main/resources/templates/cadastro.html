<!DOCTYPE html>
<html lang="pt-br">
<head th:include="_template :: head"></head>
<body>

	<a href="/"> <img src="../img/weFeed.png" width="200" class="m-5" />
	</a>

	<div class="w-50 mx-auto mt-2 mb-4 d-flex justify-content-around">
		<a href="login" class="btn-link">Login</a> <a href="cadastro"
			class="btn-link current-page">Cadastro</a>
	</div>

	<div class="w-50 mx-auto mb-4 d-flex justify-content-around">
		<a class="btn-disabled btn" title="Em breve">Pessoa Física</a> <a
			class="btn-abled btn">Pessoa Jurídica</a>
	</div>

	<div class="d-flex align-items-center justify-content-center container">
		<form class="w-75" method="post">
			<div class="d-flex">
				<!-- SE COLOCAR A CLASS paragraph QUE EST� NO SITE.CSS NA LINHA QUE TEM TELEFONE, E-MAIL... QUEBRA
	        DEIXEI QUEBRADO CASO VC MEXA E SAIBA -->
				<div class="form-group col-8">
					<label for="nome">Nome</label> <input class="form-control"
						name="nome" id="nome" />
				</div>

				<div class="form-group col-4">
					<label for="cnpj">Cnpj</label> <input class="form-control"
						name="cnpj" id="cnpj" />
				</div>
			</div>

			<div class="d-flex">
				<div class="form-group col-2">
					<label class="paragraph" for="telefone">Telefone</label> <input
						class="form-control" name="telefone" id="telefone" />
				</div>

				<div class="form-group col-4">
					<label class="paragraph" for="email">E-mail</label> <input
						class="form-control" name="email" id="email" />
				</div>

				<div class="form-group col-3">
					<label class="paragraph" for="Senha">Senha</label> <input
						class="form-control" name="senha" id="senha" />
				</div>

				<div class="form-group col-3">
					<label class="paragraph" for="senha">Confirme a senha</label> <input
						class="form-control" name="senha" id="senha" />
				</div>
			</div>

			<br />

			<!-- VERIFICAR O FOR, NAME, ID  -->
			<h4 class="ml-3">Endereço</h4>

			<div class="d-flex">
				<div class="form-group col-3">
					<label for="cep">CEP</label> <input class="form-control" />
				</div>

				<div class="form-group col-4">
					<label for="bairro">Bairro</label> <input class="form-control" />
				</div>

				<div class="form-group col-4">
					<label for="cidade">Cidade</label> <input class="form-control" />
				</div>

				<div class="form-group col-1">
					<label for="uf">UF</label> <input class="form-control" />
				</div>
			</div>

			<div class="d-flex">
				<div class="form-group col-6">
					<label for="logradouro">Logradouro</label> <input
						class="form-control" />
				</div>

				<div class="form-group col-2">
					<label for="numero">Número</label> <input class="form-control" name="nr" id="nr"/>
				</div>

				<div class="form-group col-4">
					<label for="complemento">Complemento</label> <input name="complemento" id="complemento"
						class="form-control" />
				</div>
			</div>
			<br />

			<div class="d-flex flex-column justify-content-center text-center">
				<button class="btn-abled btn m-auto">Finalizar</button>
				<a href="login" class="mt-2 link"> Já tem cadastro? <br />Clique
					para realize o login
				</a>
			</div>
		</form>
	</div>

		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" />

		crossorigin="anonymous"></script>


</body>
</html>
