<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:include="_template :: head"></head>
<body>

	<header style="background-color: var(--header-bg)">
		<nav
			class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light border-bottom box-shadow mb-3 m-0">
			<div class="d-flex justify-content-between w-100 align-items-center"
				style="height: 100px;">
				<div class="m-0 p-0">
					<a class="navbar-brand col-4"><img src="../img/weFeed.png"
						width="150" /></a>
				</div>
				<div
					class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
					<ul class="navbar-nav flex-grow-1 d-flex justify-content-end mr-5">
						<li class="nav-item"><a href="/"
							class="nav-link text-dark another-page" style="font-size: 22px">Página
								Inicial</a></li>
						<li class="nav-item"><a href="/novaDoacao"
							class="nav-link text-dark another-page" style="font-size: 22px">Doar
								Alimento </a></li>
						<li class="nav-item"><a href="/ong"
							class="nav-link current-page"
							style="font-size: 22px; color: var(--main-red); font-weight: bold">ONGs</a></li>
					</ul>
				</div>

				<div class="m-0 p-0">

					<a class="navbar-brand" sec:authorize="isAuthenticated()" href="/logout" title="Sair"><img src="../img/portaFechada.png"
						id="porta" width="50" /></a>
						
					<div class="d-flex flex-column justify-content-center" style="margin: 15px;" sec:authorize="isAnonymous()">
                            <a class="btn btn-login" href="login" style=" background-color:  var(--light-red);">Login</a>
                            <a class="link" href="estabelecimento/new">Realizar cadastro</a>
                    </div>
				</div>
			</div>
		</nav>
	</header>

	<div class="alert" th:if="${message != null}" th:text="${message}"></div>

	<div style="width: 95vw; height: 62vh">
		<main role="main" class="pb-3 h-100">
			<div
				class="pre-scrollable d-flex box-shadow flex-column align-items-center w-100 mh-100 col-12 ma-2 px-4 pb-5"
				style="background-color: #F8F8F8; overflow: scroll; overflow: scroll; overflow-x: hidden;">
				<form th:action="@{/ong/new}" class="w-75" method="post"
					th:object="${ong}" >


					<div class="d-flex justify-content-center "
						style="padding-top: 2.5%; padding-bottom: 2.5%;">
						<h2 class="font-weight-bold d-flex flex-row m-0"
							style="color: var(--light-red)">Cadastre sua ong</h2>
					</div>
					<div class="form-row d-flex flex-row justify-content-between">
						<div style="width: 20%;">
							<div class="d-flex justify-content-center">
								<label for="nome">Nome</label>
							</div>
							<div class="d-flex flex-column">
								<input name="nome" id="nome" class="form-control mb-2" th:field="*{nome}">
								<span class="text-danger mb-3" style="text-align: center" th:errors="*{nome}"></span>
							</div>
						</div>
						<div style="width: 20%;">
							<div class="d-flex justify-content-center">
								<label for="telefone">Telefone</label>
							</div>
							<div class="d-flex flex-column">
								<input name="telefone" id="telefone" class="form-control mb-2"  th:field="*{telefone}">
								<span class="text-danger mb-3" style="text-align: center" th:errors="*{telefone}"></span>
							</div>
						</div>
						<div style="width: 20%;">
							<div class="d-flex justify-content-center">
								<label for="email">E-mail</label>
							</div>
							<div class="d-flex flex-column">
								<input name="email" id="email" type="email"
									class="form-control mb-2"  th:field="*{email}">
								<span class="text-danger mb-3" style="text-align: center" th:errors="*{email}"></span>
							</div>
						</div>
						<div style="width: 30%;">
							<div class="d-flex justify-content-center">
								<label for="foto">Foto</label>
							</div>
							<div class="d-flex flex-column">
								<input name="foto" id="foto" class="form-control mb-2"  th:field="*{foto}">
								<span class="text-danger mb-3" style="text-align: center" th:errors="*{foto}"></span>
							</div>
						</div>
					</div>
					<div class="form-row d-flex flex-row justify-content-between">
						<div style="width: 50%;">
							<div class="d-flex justify-content-center">
								<label for="bairro">Bairro</label>
							</div>
							<div class="d-flex flex-column">
								<input name="bairro" id="bairro" class="form-control mb-2" >
								<span class="text-danger mb-3" style="text-align: center" ></span>
							</div>
						</div>
						<div style="width: 20%;">
							<div class="d-flex justify-content-center">
								<label for="cep">CEP</label>
							</div>
							<div class="d-flex flex-column">
								<input name="cep" id="cep" class="form-control mb-2" > 
								<span class="text-danger mb-3" style="text-align: center" ></span>
							</div>
						</div>
						<div style="width: 20%;">
							<div class="d-flex justify-content-center">
								<label for="cidade">Cidade</label>
							</div>
							<div class="d-flex flex-column">
								<input name="cidade" id="cidade" class="form-control mb-2" >
								<span class="text-danger mb-3" style="text-align: center" ></span>
							</div>
						</div>
					</div>
					<div class="form-row d-flex flex-row justify-content-between">
						<div style="width: 30%;">
							<div class="d-flex justify-content-center">
								<label for="complemento">Complemento</label>
							</div>
							<div class="d-flex flex-column">
								<input name="complemento" id="complemento"
									class="form-control mb-2" > 
								<span class="text-danger mb-3" style="text-align: center"></span>
							</div>
						</div>
						<div style="width: 15%;">
							<div class="d-flex justify-content-center">
								<label for="numero">Número</label>
							</div>
							<div class="d-flex flex-column">
								<input name="numero" id="numero" class="form-control mb-2" >
								<span class="text-danger mb-3" style="text-align: center" ></span>
							</div>
						</div>
						<div style="width: 15%;">
							<div class="d-flex justify-content-center">
								<label for="uf">UF</label>
							</div>
							<div class="d-flex flex-column">
								<input name="uf" id="uf" class="form-control mb-2" > 
								<span class="text-danger mb-3" style="text-align: center"></span>
							</div>
						</div>
						<div style="width: 30%;">
							<div class="d-flex justify-content-center">
								<label for="logradouro">Logradouro</label>
							</div>
							<div class="d-flex flex-column">
								<input name="logradouro" id="logradouro"
									class="form-control mb-2" > 
								<span class="text-danger mb-3" style="text-align: center"></span>
							</div>
						</div>
					</div>
					<div class="form-row d-flex flex-row justify-content-between">
						<div style="width: 100%;">
							<div class="d-flex justify-content-center">
								<label for="descricao">Descrição</label>
							</div>
							<div class="d-flex flex-column">
								<textarea name="descricao" id="descricao"
									class="form-control mb-2" th:field="*{descricao}"></textarea>
								<span class="text-danger mb-3" style="text-align: center" th:errors="*{descricao}"></span>
							</div>
						</div>
					</div>
					<div class="d-flex justify-content-center">
						<a href="/ong" class="btn btn-danger px-5"
							style="background-color: var(--main-red);">Voltar</a> 
							<button type="submit" class="btn ml-3 px-5 text-white"
								style="background-color: var(--header-bg);"> Salvar
							 </button>
					</div>
				</form>
			</div>

		</main>
	</div>






	<footer class="border-top footer text-muted box-shadow m-3"
		style="background-color: var(--medium-grey); height: 13vh; width: 98vw; border-radius: 20px;">
		<div
			class="d-flex justify-content-center align-items-center w-100 h-100">
			<img src="../img/weFeed.png" width="100" /> &copy; 2021 by Poágilers
		</div>
	</footer>


	<!-- Bootstrap core JavaScript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
		crossorigin="anonymous"></script>
</body>
</html>
