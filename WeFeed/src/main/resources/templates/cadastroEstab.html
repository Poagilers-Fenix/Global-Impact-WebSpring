<!DOCTYPE html>
<html lang="pt-br"
	xmlns:th="http://thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:include="_template :: head"></head>
<body>

	<a href="/"> <img src="../img/weFeed.png" width="200" class="m-5" />
	</a>
	
	<div class="alert" th:if="${message != null}" th:text="${message}"></div>

	<div class="w-50 mx-auto mt-2 mb-4 d-flex justify-content-around">
		<a href="/login" class="btn-link">Login</a> <a href="estabelecimento"
			class="btn-link current-page">Cadastro</a>
	</div>

	<div class="w-50 mx-auto mb-4 d-flex justify-content-around">
		<a class="btn-disabled btn" title="Em breve">Pessoa Física</a> <a
			class="btn-abled btn">Pessoa Jurídica</a>
	</div>

	<div class="d-flex align-items-center justify-content-center container">
		<form th:action="@{/estabelecimento/new}" class="w-75" method="post" th:object="${estabelecimento}">
			<div class="d-flex">
			
				<div class="form-group col-8">
					<label for="nome">Nome</label> 
					<input class="form-control" type="text" name="nome" id="nome" th:field="*{nome}" />
					<span class="text-danger mb-3" style="text-align: center" th:errors="*{nome}"></span>
				</div>

				<div class="form-group col-4">
					<label for="cnpj">Cnpj</label> <input class="form-control"
						name="cnpj" id="cnpj" th:field="*{cnpj}" />
					<span class="text-danger mb-3" style="text-align: center" th:errors="*{cnpj}"></span>
				</div>
			</div>

			<div class="d-flex">
				<div class="form-group col-2">
					<label class="paragraph" for="telefone">Telefone</label> <input
						class="form-control" name="telefone" id="telefone" th:field="*{telefone}" />
					<span class="text-danger mb-3" style="text-align: center" th:errors="*{telefone}"></span>
				</div>

				<div class="form-group col-4">
					<label class="paragraph" for="email">E-mail</label> <input
						class="form-control" name="email" id="email" type="email" th:field="*{email}"/>
					<span class="text-danger mb-3" style="text-align: center" th:errors="*{email}"></span>
				</div>

				<div class="form-group col-3">
					<label class="paragraph" for="password">Senha</label> <input
						class="form-control" name="password" id="password" type="password" th:field="*{password}"/>
					<span class="text-danger mb-3" style="text-align: center" th:errors="*{password}"></span>
				</div>
			</div>

			<br />

			<h4 class="ml-3">Endereço</h4>

			<div class="d-flex">
				<div class="form-group col-3">
					<label for="cep">CEP</label> <input class="form-control" name="cep" id="cep" />
					<span class="text-danger mb-3" style="text-align: center" ></span>
				</div>

				<div class="form-group col-4">
					<label for="bairro">Bairro</label> <input class="form-control" name="bairro" id="bairro"/>
					<span class="text-danger mb-3" style="text-align: center" ></span>
				</div>

				<div class="form-group col-4">
					<label for="cidade">Cidade</label> <input class="form-control" name="cidade" id="cidade" />
					<span class="text-danger mb-3" style="text-align: center" ></span>
				</div>

				<div class="form-group col-1">
					<label for="uf">UF</label> <input class="form-control" name="uf" id="uf" />
					<span class="text-danger mb-3" style="text-align: center" ></span>
				</div>
			</div>

			<div class="d-flex">
				<div class="form-group col-6">
					<label for="logradouro">Logradouro</label> <input
						class="form-control" name="logradouro" id="logradouro" />
						<span class="text-danger mb-3" style="text-align: center" ></span>
				</div>

				<div class="form-group col-2">
					<label for="numero">Número</label> <input class="form-control" name="numero" id="numero" />
					<span class="text-danger mb-3" style="text-align: center"></span>
				</div>

				<div class="form-group col-4">
					<label for="complemento">Complemento</label> <input name="complemento" id="complemento"
						class="form-control" />
						<span class="text-danger mb-3" style="text-align: center" ></span>
				</div>
			</div>
			<br />

			<div class="d-flex flex-column justify-content-center text-center">
				<button class="btn-abled btn m-auto">Finalizar</button>
				<a href="login" class="mt-2 link"> Já tem cadastro? <br />Clique
					para realize o login
				</a>
			</div>
		</form>
	</div>




	<!--   <div style="width: 95vw; height: 62vh">
        <main role="main" class="pb-3 h-100">
        </main>
    </div>-->

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" ></script>

	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
		crossorigin="anonymous"></script>


</body>
</html>
